<table class="table table-bordered">
    <tbody>
        <tr>
            <th>Mesa</th>
            <td><%= table.id %></td>
        </tr>
    </tbody>
</table>

<div id="preview-block" class="text-center hide">
    <img id="preview-snapshot" class="img-responsive" <% if (table.snapshot) { %>src="<%= server %>/upload/tables/<%= table.snapshot %>"<% } %> width="100">
    <br>
</div>

<div class="action-buttons">
    <button id="take-snapshot-button" class="btn btn-default"><i class="icon-camera"></i><span style="margin-left: 4px;">Tomar foto</span></button>
    <button id="save-snapshot-button" class="btn btn-default hide"><i class="icon-ok"></i><span style="margin-left: 4px;">Enviar foto</span></button>
</div>
